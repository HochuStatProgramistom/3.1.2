<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/api/admin/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="username">username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    <br/>
    <label for="password">Last name</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
